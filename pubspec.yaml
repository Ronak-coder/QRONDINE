name: flutter_ecommerce_customer
description: A modern e-commerce customer mobile application with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components & Animations
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  badges: ^3.1.2
  flutter_rating_bar: ^4.0.1
  google_fonts: ^6.1.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/l10n/
    - assets/images/
    - assets/images/products/
    - assets/icons/

  # Uncomment if using custom fonts
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
